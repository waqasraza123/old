<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hello Demo Beta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" href="./images/fav.png" type="image/gif" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="css/beta.css">
    </head>
    <body>
        <div class='generic-toast beta-toast' style='display:none'>
            <div id='genericToastText'></div>
        </div>
    	<div class="container-fluid primary-container full-height">
    		<div class="row full-height">
    			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 main-content-container full-height">
    				<div class="main-content">
    					<div class="main-content-inner">
	    					<div class="row logo-container">
								<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
									<img class="logo" src="images/logo-home.png" alt="logo" width="70px"/>
								</div>
							</div>
	    					<div class="hero-text">
                                <p class="top-title">subscribe</p>
                                <span class="hero-text-inner">
                                    <span class="main-title"><img src="./images/hello-demo-text-logo.png" width="250px"></span>
                                    <br>
                                    <span class="subtitle-text">beta</span>
                                </span>
                            </div>
                            <div class="form-container">
                                <form id="mc-form">
                                    <div class="form-group">
                                        <label for="full-name">Full Name</label>
                                        <input placeholder="John Smith" autofocus type="text" name="FULLNAME" class="form-control" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="location">Location</label>
                                        <input placeholder="Valencia, Spain" type="text" name="ADDRESS" class="form-control" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="email_input_id">Email Address</label>
                                        <input placeholder="john.smith@yahoo.com" type="email" name="EMAIL" class="form-control" required>
                                    </div>
                                    <br>
                                    <br>
                                    <button type="submit" class="btn btn-block">Join</button>
                                </form>
                            </div>
                            <div class="success-container">
                                <img class="success" alt="success" src="images/join-confirm-button.png"/>
                            </div>
	    				</div>
    				</div>
    			</div>
    			<div class="d-none d-md-none d-lg-block col-md-8 col-lg-8 full-height hero">
    			</div>
    		</div>
    	</div>
    </body>
    <script>
        function init(){
            var input = $('input[name="ADDRESS"]')[0];
            var autocomplete = new google.maps.places.Autocomplete(input);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGk583ApILXaHkDiirDVUdTaZKIMdqT1M&libraries=places&callback=init" async defer></script>
    <script src="js/ajaxchimp.js"></script>
    <script src="js/main.js"></script>
</html>
